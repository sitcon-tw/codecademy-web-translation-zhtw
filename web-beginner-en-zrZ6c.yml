    entry: Perfect! Now you just need to wrap each `<img>` tag in `<a></a>` tags.
      Remember to give each `<a>` tag a `href` attribute and set it equal to the web
      address you want your link to go to! (Check the Hint if you're stuck.)
    expect_error: false
    feedback_stats:
      correctness_test_issue: 2
      total: 3
      other: 1
    from_console: false
    hint: ! "Do you remember how `<a>` tags work?\n\n    <a href=\"website address\"></a>"
    instruction: Put `<a></a>` tags around each `<img>` tag. There's no need to make
      your `<img>` `src` attributes and `<a>` `href` attributes point to the same
      web address—in fact, we encourage you to make them different!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Link 'em up!
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<link type=\"text/css\" rel=\"stylesheet\"
        href=\"stylesheet.css\"></link>\n\t\t<title>My Photo Page</title>\n\t</head>\n\t<body></body>\n</html>"
    - filename: stylesheet.css
      content: ! "img {\n\twidth:100px;\n\theight:100px;\n}\n\ntable, td {\n\tborder:
        1px #70b8ff dashed;\n}"
    test_functions: ! "$e('a').to.be.above(8,function(){\n\treturn \"It looks like
      you don't have enough links! Make sure to include nine.\";\n});\n$e('a').to.have.children('img',function(){\n\treturn
      \"Make sure you wrap each <img> tag in <a></a> tags!\";\n});\n\nif(code['index.html'].match(/\\<a\\s*href\\s*=/)
