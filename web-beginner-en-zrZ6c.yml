    default_code: ''
    entry: ! 'You know all about tables now. But did you know that tables are useful
      for much more than formatting text?


      You can use a table to create a beautifully formatted grid of photos like the
      one we''ve done [here](http://www.codecademy.com/about)!


      You''ll notice we''ve included an extra file in this project: `stylesheet.css`.
      You''ll be learning about CSS in the next lesson and project, but we thought
      you might like a sneak peek here. This file will help format your HTML to keep
      it looking great.'
    expect_error: false
    feedback_stats:
      instructional_text_issue: 1
      total: 1
    from_console: false
    hint: ''
    instruction: Hit Run to start your photo project!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: false
    name: Some photos on your table
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<link type=\"text/css\" rel=\"stylesheet\"
        href=\"stylesheet.css\" />\n\t\t<title>My Photo Page</title>\n\t</head>\n\t<body></body>\n</html>"
    - filename: stylesheet.css
      content: ! "img {\n\twidth:100px;\n\theight:100px;\n}\n\ntable, td {\n\tborder:
        1px #70b8ff dashed;\n}"
    test_functions: return true;
    updated_at: 2012-10-23 20:29:38.034000000 Z
    view: :console_and_editor
