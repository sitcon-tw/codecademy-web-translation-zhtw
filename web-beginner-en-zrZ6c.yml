    default_code: ''
    entry: ! "Good work! Next up: find nine pictures. You can use any image links
      you like! If you can't think of any, try searching \"stock photo\" using your
      favorite search engine.\n\nRemember, `<img>` tags are one of the few tags in
      HTML that are **self-closing**. This means that instead of\n\n    <img src=\"URL\"></img>\n\nyou
      should type\n\n    <img src=\"URL\" />\n\nThis is because nothing goes between
      the opening `<img>` tag and the closing one, so you can safely open and close
      it with a single tag."
    expect_error: false
    feedback_stats:
      instructional_text_issue: 3
      total: 5
      correctness_test_issue: 1
      other: 1
    from_console: false
    hint: ''
    instruction: Insert an `<img />` between each set of `<td></td>` tags. Make sure
      to set each `src` attribute to the image URL you want the picture to be of!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Nine pictures are worth 9,000 words
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<link type=\"text/css\" rel=\"stylesheet\"
        href=\"stylesheet.css\"></link>\n\t\t<title>My Photo Page</title>\n\t</head>\n\t<body></body>\n</html>"
    - filename: stylesheet.css
      content: ! "img {\n\twidth:100px;\n\theight:100px;\n}\n\ntable, td {\n\tborder:
        1px #70b8ff dashed;\n}"
    test_functions: ! "$e('img').to.be.above(8,function(){\n\treturn \"It looks like
      you don't have enough images! Make sure to include nine.\";\n});\n\nif(code['index.html'].match(/\\<\\s*img\\s*src\\s*=\\s*/)
      === null){\n\treturn 'It looks like not all of your images have src attributes.
      Add them in like this: <img src=\"website address\"/>!';\n}\n\nreturn true;"
    updated_at: 2012-10-23 20:32:08.464000000 Z
